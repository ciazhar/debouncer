        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="row">

                <div class="col-md-8 order-md-1">
                    <h4 class="mb-3">Email Sender</h4>
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="host">Mail Server Host</label>
                            <input type="text" class="form-control" id="host" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Mail Server Host.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Email Address.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Email Address Password.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="host">Receiver Email Address</label>
                            <input type="email" class="form-control" id="receiver" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Subject.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="host">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Subject.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="host">Body</label>
                            <textarea class="form-control" id="body" placeholder="" value="" required></textarea>
                            <div class="invalid-feedback">
                                Subject.
                            </div>
                        </div>
                        <hr class="mb-4">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </main>
